{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Freeways</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
        <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
    </head>
    <body>
        <h1>Freeways: Your city vs. Los Angeles</h1>
        <p>Los Angeles has lots of freeways, and they all seem to have lots of lanes. Let's see how your city stacks up.</p>
        
        <p><span id="city_name"></span> has <span id="city_lm"></span> lane miles of freeway, which is <span id="city_percent"></span> of the freeways in LA.</p>
        
        <p><select id="city_id_select">
        {% for city in cities %}
            <option value="{{ city.id }}">{{ city.name }}</option>
        {% endfor %}
        </select></p>
        
        <div id="map"></div>
    </body>
</html>
